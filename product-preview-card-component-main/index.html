<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    
      <title>Frontend Mentor | Product preview card component</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

      <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
  </head>
  <body>
    <main>
        <section class="container">
          <div class="image-parent">
            <img class="container-image-mobile" src="images/image-product-mobile.jpg" alt="goldenrod bottle of perfume among a bunch of leaves">
            <img class="container-image-desktop" src="images/image-product-desktop.jpg" alt="goldenrod bottle of perfume among a bunch of leaves">
          </div>

          <div class="container-body">
            <p class="desc">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>

            <div class="main-price">
                <p class="main-current-price"><strong>$149.99</strong></p>
                <p class="main-previous-price">$169.99</p>
            </div>

            <a class="main-link" href="#">
              <img src="images/icon-cart.svg" alt="adding to cart icon" />
              Add to Cart
            </a>
          </div>

        </section>
    </main>
    
    <footer>
      <div class="attribution">
      Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer-link" href="https://github.com/MurtazaKafka">Murtaza Kafka</a>.
      </div>
    </footer>
    
    
  </body>
</html>
